<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mouleina</title>
    <link rel="icon" href="title.png">
    <meta name="theme-color" content="#e3e4e9">
    <meta name="description" content="✮ mouleina ✮">
    <style>
        @font-face {
            font-family: 'Local';
            src: url('font.otf');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-color: #e3e4e9;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo {
            width: 60px;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .text {
            font-family: 'Local', sans-serif;
            font-size: 48px;
            color: black;
            cursor: pointer;
            user-select: none;
            text-transform: lowercase;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo" draggable="false" ondragstart="return false;">
        <div class="overlay"></div>
    </div>
    <div id="mouleinaText" class="text">mouleina</div>

    <script>
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault(); 
            }
        }, { passive: false });

        const textElement = document.getElementById('mouleinaText');
        const originalText = 'mouleina';
        let timeout;

        function shuffleText() {
            let text = originalText.split('');
            for (let i = text.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [text[i], text[j]] = [text[j], text[i]];
            }
            return text.join('');
        }

        textElement.addEventListener('click', () => {
            textElement.textContent = shuffleText();
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                textElement.textContent = originalText;
            }, 2222);
        });
    </script>
</body>
</html>
